<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="../css/style.css">
</head>
<body>
<div class="page">

<header>
<h1>Palindrome Checker</h1>
</header>

<h2>Enter the text to see if it is palindrome or not.</h2>

<!--Definition of Palindrome-->
<details>
<summary>Definition of Palindrome</summary>
<p>A Palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
</details>

<!--Input form-->
<div class="form-style">
    <input type="text" id="inputText" placeholder="Enter your text" autofocus required>
    <button onclick="displayResult()">Check</button>
</div>

<!--Result-->
<div class="box">
    <p id="result">Result:</p>
</div>

<a class="button" href="../index.html">Back to home page</a>

</div>
<script src="js/script.js">
</script>
</body>
</html>
